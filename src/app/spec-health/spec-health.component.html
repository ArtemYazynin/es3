<div class="row">
  <div class="col-md-12">
    <div class="widget-box">
      <div class="widget-content">
        <div class="form-group">
            <mat-form-field class="citizenship-select">
                <mat-select [(ngModel)]="specHealth" placeholder="Наличие ОВЗ">
                    <mat-option *ngFor="let item of specHealths" [value]="item.code">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="isAvailable.specHealthDocument()">
  <div class="col-md-12">
    <app-confirmation-document title="Документ, подтверждающий потребность в группе с ОВЗ">
    </app-confirmation-document>
  </div>
</div>
