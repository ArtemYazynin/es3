<div>
  <div style="display: inline-block; width: 40%; margin-right: 10px;">
    <ng-select class="citizenship-select" [(ngModel)]="citizenships" (change)="onChange($event)" [clearable]="false" [multiple]="true"
      placeholder="Не выбрано">
      <ng-option *ngFor="let item of countries" [value]="item.id">
        {{item.name}}
      </ng-option>
    </ng-select>
  </div>
</div>
