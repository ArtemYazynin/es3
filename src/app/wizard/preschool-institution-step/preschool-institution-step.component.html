<div class="container col-md-12">
  <div class="widget-box">
    <div class="widget-title">
      <h5>Выбор ОО</h5>
    </div>
    <div class="widget-content">
      <div [formGroup]="form">
        <div class="form-group">
          <mat-form-field style="min-width: 20%;margin-right: 3%;">
            <input type="text" placeholder="ДОО" matInput formControlName="institution" [matAutocomplete]="auto" >
            <mat-autocomplete  #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="add($event)">
              <mat-option *ngFor="let option of filteredInstitution | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-list>
            <div *ngFor="let item of selectedInstitutions;let i = index;let first=first; let last=last;">
                <mat-list-item>
                  {{i+1}}. {{item.name}}
                  <button mat-icon-button color="primary" [disabled]="first" (click)="move.up(i)">
                      <i class="fas fa-arrow-up"></i>
                  </button>
                  <button  mat-icon-button color="primary"  [disabled]="last" (click)="move.down(i)">
                      <i class="fas fa-arrow-down"></i>
                  </button>
                  <button mat-icon-button color="warn" (click)="move.trash(i)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </mat-list-item>
                <mat-divider></mat-divider>
            </div>
          </mat-list>
        </div>
        <div class="form-group alert alert-danger" *ngIf="form.get('institution').disabled">
            Максимальное количество желаемых ДОО {{maxCountWishPreschoolInstitutions}}
        </div>
      </div>
    </div>
  </div>
  <div class="widget-box">
    <div class="widget-content">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="form-actions" style="text-align: center;">
              <button type="button" class="btn btn-inverse" (click)="goTo.back()">Назад</button>
              <button type="submit" class="btn btn-primary" (click)="goTo.next()" [disabled]="!isValid()">Далее</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
