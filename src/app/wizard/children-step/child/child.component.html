<div [hidden]="!show" class="widget-content">
  <form [formGroup]="childForm" (ngSubmit)="goTo.next()" novalidate>
    <div class="row">
      <div class="col-md-6">
        <full-name>
          <div class="form-group">
            <label for="snils">СНИЛС</label>
            <input type="text" id="snils" class="form-control" formControlName="snils" placeholder="___-___-___ __">
            <div *ngIf="formErrors.snils" class="alert alert-danger">
              {{ formErrors.snils }}
            </div>
          </div>
        </full-name>
        <div>
          <span>
            <b>{{childForm.value | json}}</b>
          </span>
          <span>childForm.status:
            <b>{{childForm.status | json}}</b>
          </span>
        </div>
      </div>
      <div class="col-md-6">
        <identity-card [ids]="groupOfIdentityCardTypeId"></identity-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="widget-box">
          <div class="widget-content">
            <div class="form-group">
              <label for="citizenship">Гражданство
                <b style="color: red;">*</b>
              </label>
              <app-citizenship-select>
              </app-citizenship-select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <birth-info>
        </birth-info>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="widget-box">
          <div class="widget-content">
            <div class="form-group">
              <label for="citizenship">Наличие ОВЗ</label>
              <div>
                <div style="display: inline-block; width: 40%; margin-right: 10px;">
                  <ng-select class="citizenship-select" [clearable]="false" [items]="specHealths" bindLabel="name" bindValue="code" formControlName="specHealth">
                  </ng-select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
