<app-inquiry-info-edit title="Гражданства и адреса" (edit)="edit()">
  <div class="form-group">
    <b>Гражданство </b> {{drawService.citizenships(model.citizenships, countries)}}
  </div>
  <div class="form-group" *ngIf="model.register">
    <b>Адрес регистрации </b> {{drawService.address(model.register)}}
  </div>
  <div class="form-group" *ngIf="model.residential">
    <b>Адрес проживания </b> {{drawService.address(model.residential)}}
  </div>
</app-inquiry-info-edit>
