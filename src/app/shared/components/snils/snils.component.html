<div class="form-group">
  <mat-form-field class="full-width">
    <input matInput placeholder="СНИЛС" [(ngModel)]="snils" [textMask]="{mask: snilsMask}" [pattern]="pattern" #snilsRef="ngModel">
  </mat-form-field>
  <div *ngIf="snilsRef.errors && (snilsRef.dirty || snilsRef.touched)" class="alert alert-danger">
    <div [hidden]="!snilsRef.errors.pattern">
      Значение должно состоять из целых чисел вида 123-456-789 00
    </div>
  </div>
  <div class="alert alert-info">
    SNILS: {{snils}}
  </div>
</div>
