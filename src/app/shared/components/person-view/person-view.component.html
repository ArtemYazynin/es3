<ng-template #fieldsTemplate>
  <div class="form-group">
    <b>ФИО </b>{{drawManager.fio(entity)}}
  </div>
  <div class="form-group">
    <b>Документ </b> {{drawManager.identityCard(entity.identityCard)}}
  </div>
  <div class="form-group">
    <b>СНИЛС </b> {{entity.snils || "-"}}
  </div>
  <ng-container *ngIf="isChild()">
    <app-confirmation-document-card title="Документ, подтверждающий потребность в группе с ОВЗ" [model]="entity.specHealthDocument"
      [mode]="edit ? mode.Edit : mode.Read">
    </app-confirmation-document-card>
  </ng-container>

  <ng-content></ng-content>
</ng-template>

<ng-template #withEdit>
  <app-inquiry-info-edit [title]="title" (edit)="edit(applicantType)">
    <ng-container *ngTemplateOutlet="fieldsTemplate">
    </ng-container>
  </app-inquiry-info-edit>
</ng-template>

<ng-template #withoutEdit>
  <app-inquiry-info-edit [title]="title">
    <ng-container *ngTemplateOutlet="fieldsTemplate">
    </ng-container>
  </app-inquiry-info-edit>
</ng-template>

<ng-container *ngTemplateOutlet="edit ? withEdit : withoutEdit">

</ng-container>
