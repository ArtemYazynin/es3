<div class="row">
  <div class="col">
    <app-inquiry-info-edit title="Адрес регистрации">
      <app-address title="Адрес регистрации" [type]="addressTypes.register" [owner]="owner"></app-address>
      <div>
        <div class="form-group">
          <mat-checkbox (change)="temporaryRegistrationChange($event)" [(ngModel)]="temporaryRegistration">Является
            адресом временной регистрации</mat-checkbox>
        </div>
        <div class="form-group" *ngIf="temporaryRegistration">
          <mat-form-field (click)="tempRegistrationExpired.open()">
            <input matInput [matDatepicker]="tempRegistrationExpired" placeholder="Дата окончания временной регистрации"
              [min]="currentDate" [(ngModel)]="tempRegistrationExpiredDate" required>
            <mat-datepicker-toggle matSuffix [for]="tempRegistrationExpired"></mat-datepicker-toggle>
            <mat-datepicker disabled="false" #tempRegistrationExpired></mat-datepicker>
          </mat-form-field>
          <div class="alert alert-info">
            Внимание! Необходимо прикрепить копию временной регистрации на соответствующем шаге мастера регистрации
            заявлений
          </div>
        </div>
        <div class="form-group">
          <mat-checkbox (change)="singleAddress($event)" [(ngModel)]="registerAddressLikeAsResidentialAddress">Адрес
            регистрации совпадает с адресом проживания</mat-checkbox>
        </div>
      </div>
    </app-inquiry-info-edit>

  </div>
  <div class="col" id="residentialAddressContainer">
    <app-inquiry-info-edit title="Адрес проживания">
      <app-address title="Адрес проживания" [type]="addressTypes.residential" [owner]="owner"></app-address>
    </app-inquiry-info-edit>
  </div>
</div>
