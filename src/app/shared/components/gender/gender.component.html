<div class="form-group">
  <mat-form-field>
    <mat-select [(ngModel)]="gender" placeholder="Пол">
      <mat-option [value]="1">Мужской</mat-option>
      <mat-option [value]="2">Женский</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="alert alert-info">
  GENDER: {{gender}}
</div>
