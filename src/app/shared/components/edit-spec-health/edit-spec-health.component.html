<ng-container>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="citizenship-select">
        <mat-select [(ngModel)]="specHealth" placeholder="Наличие ОВЗ">
          <mat-option *ngFor="let item of specHealths" [value]="item">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="alert-info">
        sc: {{specHealth | json}}
      </div>
    </div>
  </div>
  <div class="row" *ngIf="specHealth && specHealth.code != esConstant.noRestrictions">
    <div class="col-md-6" *ngFor="let $child of children">
      <app-edit-confirmation-document type="attachmentType.SpecHealthDocument" title="Документ, подтверждающий потребность в группе с ОВЗ({{($child | async).firstname}})"
        [model]="($child | async).specHealthDocument">
      </app-edit-confirmation-document>
    </div>
  </div>
</ng-container>
