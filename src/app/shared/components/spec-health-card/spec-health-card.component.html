<ng-container>
  <ng-container *ngTemplateOutlet="mode == modes.Edit ? withEdit : withoutEdit"></ng-container>
</ng-container>

<ng-template #withEdit>
  <app-inquiry-info-edit [title]="title" (edit)="edit()">
    <ng-container *ngTemplateOutlet="fieldsTemplate">
    </ng-container>
  </app-inquiry-info-edit>
</ng-template>

<ng-template #withoutEdit>
  <app-inquiry-info-edit [title]="title">
    <ng-container *ngTemplateOutlet="fieldsTemplate">
    </ng-container>
  </app-inquiry-info-edit>
</ng-template>

<ng-template #fieldsTemplate>
  <div class="form-group">
    {{(model.$specHealth | async)?.name}}
  </div>

  <ng-container *ngFor="let child of model.$children">
    <app-confirmation-document-card title="Документ, подтверждающий потребность в группе с ОВЗ({{child.firstname}})"
      [model]="child.$specHealthDocument" [mode]="mode">
    </app-confirmation-document-card>
  </ng-container>
</ng-template>
