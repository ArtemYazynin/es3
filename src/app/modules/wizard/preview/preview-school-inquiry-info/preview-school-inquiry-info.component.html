<ng-template #fieldsTemplate>
  <div class="form-group">
    <b>Учебный год</b> {{schoolInquiryInfo.educYear}}
  </div>
  <div class="form-group">
    <b>Параллель</b> {{schoolInquiryInfo.grade}}
  </div>
  <div class="form-group">
    <b>Профиль</b> {{schoolInquiryInfo.specialization?.name || "Любой"}}
  </div>
  <div class="form-group">
    <b>Программа</b> {{schoolInquiryInfo.program?.name || "Любая"}}
  </div>
</ng-template>

<ng-template #withEdit>
  <app-inquiry-info-edit [title]="title" (edit)="editHandler()">
    <ng-container *ngTemplateOutlet="fieldsTemplate">
    </ng-container>
  </app-inquiry-info-edit>
</ng-template>

<ng-template #withoutEdit>
  <app-inquiry-info-edit [title]="title">
    <ng-container *ngTemplateOutlet="fieldsTemplate">
    </ng-container>
  </app-inquiry-info-edit>
</ng-template>

<ng-container *ngIf="editHandler">
  <ng-container *ngTemplateOutlet="withEdit">
  </ng-container>
</ng-container>
<ng-container *ngIf="!editHandler">
  <ng-container *ngTemplateOutlet="withoutEdit">

  </ng-container>
</ng-container>
