<div class="container col-md-12">
  <app-inquiry-info-edit title="Предпросмотр заявления">
    <div class="row">
      <div class="col-6" *ngIf="inquiry.applicant">
        <app-adult-card title="Доверенное лицо законного представителя ребенка" [entity]="inquiry.applicant"></app-adult-card>
      </div>
      <div class="col-6" *ngIf="inquiry.parent">
        <app-adult-card title="Законный представитель" [entity]="inquiry.parent"></app-adult-card>
      </div>
    </div>
    <app-children-card [children]="inquiry.children"></app-children-card>
    <app-preschool-preview-inquiry-info [inquiryInfo]="inquiry.inquiryInfo" *ngIf="inquiry.type == inquiryTypes.preschool"></app-preschool-preview-inquiry-info>
    <app-preview-school-inquiry-info [schoolInquiryInfo]="inquiry.schoolInquiryInfo" *ngIf="inquiry.type == inquiryTypes.school"></app-preview-school-inquiry-info>
    <div class="row">
      <div class="col-md-6">
        <app-contact-info-card [contactInfo]="inquiry.contactInfo"></app-contact-info-card>
      </div>
      <div class="col-md-6">
        <app-inquiry-info-edit title="Предпочитаемые организации">
          <ng-container *ngIf="inquiry.type == inquiryTypes.preschool">
            <div class="form-group" *ngFor="let institution of inquiry.institution; let i = index">
              {{i+1}}.{{institution.name}}
            </div>
          </ng-container>
          <ng-container *ngIf="inquiry.type == inquiryTypes.school">
            <div class="form-group">
              <b>Учился в центре образования(ЦО) </b> {{inquiry.IsLearnEducCenter == true ? "Да" : "Нет"}}
            </div>
            <div class="form-group" *ngFor="let schoolClass of inquiry.schoolClasses; let i = index">
              {{i+1}}.{{schoolClass.institution.name}} ({{schoolClass.name}})
            </div>
          </ng-container>
        </app-inquiry-info-edit>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-preview-current-education-place [currentEducationPlace]="inquiry.currentEducationPlace"></app-preview-current-education-place>
      </div>
      <div class="col-md-6">
        <app-preview-privilege [privilege]="inquiry.privilege"></app-preview-privilege>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-preview-files [filesInfo]="inquiry.filesInfo">
        </app-preview-files>
      </div>
    </div>
  </app-inquiry-info-edit>
  <app-inquiry-info-edit>
    <div class="form-actions" style="text-align: center;">
      <button type="button" class="btn btn-inverse" (click)="goTo.back()">Назад</button>
      <button type="submit" class="btn btn-primary" (click)="goTo.next()">Зарегистрировать</button>
    </div>
  </app-inquiry-info-edit>
</div>
