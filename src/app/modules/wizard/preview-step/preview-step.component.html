<div class="container col-md-12">
  <app-inquiry-info-edit title="Предпросмотр заявления">
    <div class="row">
      <div class="col-6" *ngIf="inquiry.applicant">
        <app-adult-card title="Доверенное лицо законного представителя ребенка" [entity]="inquiry.applicant"></app-adult-card>
      </div>
      <div class="col-6" *ngIf="inquiry.parent">
        <app-adult-card title="Законный представитель" [entity]="inquiry.parent"></app-adult-card>
      </div>
    </div>
    <app-children-card [children]="inquiry.children"></app-children-card>
    <app-preschool-inquiry-info-card [inquiryInfo]="inquiry.inquiryInfo" *ngIf="inquiry.type == inquiryTypes.preschool"></app-preschool-inquiry-info-card>
    <app-school-inquiry-info-card [schoolInquiryInfo]="inquiry.schoolInquiryInfo" *ngIf="inquiry.type == inquiryTypes.school"></app-school-inquiry-info-card>
    <div class="row">
      <div class="col-md-6">
        <app-contact-info-card [contactInfo]="inquiry.contactInfo"></app-contact-info-card>
      </div>
      <div class="col-md-6">
        <app-institutions-card [institutions]="inquiry.institutions" *ngIf="inquiry.type == inquiryTypes.preschool"></app-institutions-card>
        <app-school-classes-card [schoolClasses]="inquiry.schoolClasses" [IsLearnEducCenter]="inquiry.IsLearnEducCenter"
          *ngIf="inquiry.type == inquiryTypes.school"></app-school-classes-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-current-education-place-card [currentEducationPlace]="inquiry.currentEducationPlace"></app-current-education-place-card>
      </div>
      <div class="col-md-6">
        <app-privilege-card [privilege]="inquiry?.privilege"></app-privilege-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-files-card [filesInfo]="inquiry.filesInfo"></app-files-card>
      </div>
    </div>
  </app-inquiry-info-edit>
  <app-routing-buttons [configs]="configs" [isValid]="isValid()"></app-routing-buttons>
</div>
