<ng-container *ngIf="$breadcrumbs | async as breadcrumbs">
  <ng-container *ngIf="breadcrumbs.length > 0">
    <!-- Блок главного заголовка -->
    <section class="title">
      <div class="container-fluid pt-2 pb-1">
        <div class="row">
          <div class="col-9">
            <h1>Регистрация заявления в ДОО</h1>
          </div>
          <div class="col">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <form class="form-inline nav-link">
                  <button type="submit" class="btn btn-light btn-sm"><i class="mdi mdi-magnify"></i> Кнопка</button>
                  <button type="submit" class="btn btn-light btn-sm"><i class="mdi mdi-magnify"></i> Кнопка</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Блок навигации "хлебные крошки"-->
    <section class="breadscrumb">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <ng-container *ngFor="let breadcrumb of breadcrumbs;let last = last;">
              <li class="breadcrumb-item">
                <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
              </li>
              <!-- <li class="breadcrumb-item active" aria-current="page" *ngIf="last && breadcrumbs.length > 1"> {{breadcrumb.label}}</li> -->
            </ng-container>
          </ol>
        </nav>
      </div>
    </section>
  </ng-container>

</ng-container>
