<div class="container col-md-12">
  <div class="widget-box">
    <div class="widget-title">
      <h5>Законный представитель</h5>
    </div>
    <div class="widget-content">
      <div class="row">
        <div class="col-md-6">
          <full-name>
            <app-gender></app-gender>
            <app-snils></app-snils>
          </full-name>
        </div>
        <div class="col-md-6">
          <identity-card [ids]="groupOfIdentityCardTypeId"></identity-card>
        </div>
      </div>
      <app-citizenship-select>
      </app-citizenship-select>
      <div *ngIf="isAvailable.addresses()">
        <div *ngIf="isAvailable.hasRfCitizenship()">
          <app-rf-citizens-addresses [owner]="inquiry.parent">
          </app-rf-citizens-addresses>
        </div>
        <div *ngIf="!isAvailable.hasRfCitizenship()">
          <app-foreign-citizens-addresses [owner]="inquiry.parent">
          </app-foreign-citizens-addresses>
        </div>
      </div>

      <div class="row" [hidden]="!isAvailable.childApplicantInfo">
        <div class="col-md-12">
          <birth-info>
          </birth-info>
        </div>
      </div>
      <div class="row" [hidden]="!isAvailable.countryStateDocument()">
        <div class="col-md-12">
          <app-confirmation-document [type]="attachmentTypes.CountryStateDocument" title="Документ, подтверждающий право пребывания законного представителя на территории РФ">
          </app-confirmation-document>
        </div>
      </div>
      <app-relation-type [inquiryType]="inquiryType"></app-relation-type>
      <div class="row" [hidden]="!isAvailable.parentRepresentChildren()">
        <div class="col-md-12">
          <app-confirmation-document [type]="attachmentTypes.ParentRepresentChildren" title="Документ, подтверждающий право законного представителя представлять интересы ребенка">
          </app-confirmation-document>
        </div>
      </div>
    </div>
  </div>
  <div class="widget-box">
    <div class="widget-content">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label"></label>
            <div class="controls">
              <div class="checkbox">
                <mat-checkbox [(ngModel)]="agree">Заявителем дано согласие на обработку персональных данных</mat-checkbox>
                <b style="color: red;">*</b>
                <a title="Печать согласия на обработку персональных данных">
                  <i class="fas fa-print"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="form-actions" style="text-align: center;">
            <button type="button" class="btn btn-inverse" (click)="goTo.back()">Назад</button>
            <button type="submit" class="btn btn-primary" (click)="goTo.next()" [disabled]="!isValid()">Далее</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
