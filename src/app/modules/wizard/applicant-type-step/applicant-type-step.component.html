<div class="container col-md-12">
  <div class="widget-box">
    <div class="widget-title">
      <h5>Тип заявителя</h5>
    </div>
    <div class="widget-content">
      <div class="form-group">
        <mat-radio-group class="radio-group" [(ngModel)]="applicantType">
          <mat-radio-button class="radio-button" *ngFor="let type of applicantTypes | applicantType" [value]="type.id">
            {{type.name}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="form-actions" style="text-align: center;">
        <button type="button" class="btn btn-inverse" (click)="goTo.back()">Назад</button>
        <button class="btn btn-primary" (click)="goTo.next()">Далее</button>
      </div>
    </div>
  </div>
</div>
