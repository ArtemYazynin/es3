<div *ngIf="$inquiry | async as inquiry">
  <h1 mat-dialog-title>Законный представитель</h1>
  <div mat-dialog-content>
    <app-edit-parent [inquiry]="inquiry"></app-edit-parent>
  </div>
  <mat-dialog-actions>
    <button class="btn btn-inverse" [mat-dialog-close]="inquiry">Закрыть</button>
    <button class="btn btn-primary" (click)="save()" [disabled]="!isValid()">Сохранить</button>
  </mat-dialog-actions>
</div>
