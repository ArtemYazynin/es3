<div *ngIf="data.$person | async as pers">
  <ng-container>
    <h1 mat-dialog-title>Диалоговое окно</h1>
    <div mat-dialog-content>
      <app-edit-citizenships [model]="pers"></app-edit-citizenships>
    </div>
  </ng-container>

  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
