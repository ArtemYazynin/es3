<div *ngIf="data.$currentEducationPlace | async as currentEducationPlace">
  <h1 mat-dialog-title>Редактирование текущего места обучения ребенка</h1>
  <div mat-dialog-content>
    <app-edit-current-education-place [currentEducationPlace]="currentEducationPlace" [inquiryType]="data.inquiryType">
    </app-edit-current-education-place>
  </div>
  <app-dialog-buttons [config]="config" [isValid]="isValid()"></app-dialog-buttons>
</div>
