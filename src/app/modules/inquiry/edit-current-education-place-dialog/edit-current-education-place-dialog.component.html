<div *ngIf="data.$inquiry | async as inquiry">
  <h1 mat-dialog-title>Текущее место обучения ребенка</h1>
  <div mat-dialog-content>
    <div>
      <app-edit-current-education-place [inquiry]="inquiry">
      </app-edit-current-education-place>
    </div>
  </div>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="currentEducationPlaceEditComponent && currentEducationPlaceEditComponent.isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
