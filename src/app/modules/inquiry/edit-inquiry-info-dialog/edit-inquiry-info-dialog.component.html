<div *ngIf="data.$inquiry | async as inquiry">
    <ng-container>
      <h1 mat-dialog-title>Параметры заявления</h1>
      <div mat-dialog-content>
        <app-edit-inquiry-info [inquiryInfo]="inquiry.inquiryInfo"></app-edit-inquiry-info>
      </div>
    </ng-container>
    <mat-dialog-actions>
      <button class="btn btn-inverse" [mat-dialog-close]="inquiry">Закрыть</button>
      <button class="btn btn-primary" (click)="save()" [disabled]="!isValid()">Сохранить</button>
    </mat-dialog-actions>
  </div>
