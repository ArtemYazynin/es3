<div *ngIf="data.$inquiry | async as inquiry">
  <ng-container>
    <h1 mat-dialog-title>Параметры заявления</h1>
    <div mat-dialog-content>
      <app-edit-inquiry-info [inquiryInfo]="inquiry.inquiryInfo"></app-edit-inquiry-info>
    </div>
  </ng-container>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="editInquiryInfoComponent && editInquiryInfoComponent.isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
