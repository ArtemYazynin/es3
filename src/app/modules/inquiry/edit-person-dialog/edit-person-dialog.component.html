<div *ngIf="data.$person | async as pers">
  <ng-container>
    <h1 mat-dialog-title>Диалоговое окно</h1>
    <div mat-dialog-content>
      <app-edit-person [model]="pers" [personType]="data.personType">
        <ng-container *ngIf="data.personType == personTypes.Child">
            <app-disability [inquiryType]="data.inquiryType" [model]="pers"></app-disability>
        </ng-container>
      </app-edit-person>
    </div>
  </ng-container>
  <mat-dialog-actions>
    <div class="col-md-12">
      <app-routing-buttons [config]="config" [isValid]="editPersonComponent && editPersonComponent.isValid()"></app-routing-buttons>
    </div>
  </mat-dialog-actions>
</div>
