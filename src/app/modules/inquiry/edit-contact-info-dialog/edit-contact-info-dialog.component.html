<div *ngIf="data.$contactInfo | async as contactInfo">
  <ng-container>
    <h1 mat-dialog-title>Контактная информация</h1>
    <div mat-dialog-content>
      <app-edit-contact-info [contactInfo]="contactInfo"></app-edit-contact-info>
    </div>
  </ng-container>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
