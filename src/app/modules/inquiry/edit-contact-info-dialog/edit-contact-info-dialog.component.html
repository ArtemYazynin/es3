<div *ngIf="data.$inquiry | async as inquiry">
  <ng-container>
    <h1 mat-dialog-title>Контактная информация</h1>
    <div mat-dialog-content>
      <app-edit-contact-info [contactInfo]="inquiry.contactInfo"></app-edit-contact-info>
    </div>
  </ng-container>
  <mat-dialog-actions>
    <button class="btn btn-inverse" [mat-dialog-close]="inquiry">Закрыть</button>
    <button class="btn btn-primary" (click)="save()" [disabled]="!isValid()">Сохранить</button>
  </mat-dialog-actions>
</div>
