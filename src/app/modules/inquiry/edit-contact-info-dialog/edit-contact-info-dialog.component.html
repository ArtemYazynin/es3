<div *ngIf="data.$inquiry | async as inquiry">
  <ng-container>
    <h1 mat-dialog-title>Контактная информация</h1>
    <div mat-dialog-content>
      <app-edit-contact-info [contactInfo]="inquiry.contactInfo"></app-edit-contact-info>
    </div>
  </ng-container>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="editContactInfoComponent && editContactInfoComponent.isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
