<div *ngIf="data.$inquiry | async as inquiry">
  <ng-container>
    <h1 mat-dialog-title>Ребёнок (дети)</h1>
    <div mat-dialog-content>
      <app-edit-children [children]="inquiry.children" [inquiryType]="inquiryType" [owner]="inquiry.applicant ? inquiry.applicant: inquiry.parent"></app-edit-children>
    </div>
  </ng-container>
  <mat-dialog-actions>
    <button class="btn btn-inverse" [mat-dialog-close]="inquiry">Закрыть</button>
    <button class="btn btn-primary" (click)="save()" [disabled]="!isValid()">Сохранить</button>
  </mat-dialog-actions>
</div>
