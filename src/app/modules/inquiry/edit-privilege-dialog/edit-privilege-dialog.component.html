<div *ngIf="data.$inquiry | async as inquiry">
  <h1 mat-dialog-title>Выбор льготы</h1>
  <div mat-dialog-content>
    <div>
      <app-privilege-edit [inquiry]="inquiry">
      </app-privilege-edit>
    </div>
  </div>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="privilegeEditComponent && privilegeEditComponent.isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
