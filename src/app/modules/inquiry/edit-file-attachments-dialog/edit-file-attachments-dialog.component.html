<div *ngIf="data.$inquiry | async as inquiry">
  <h1 mat-dialog-title>Копии документов</h1>
  <div mat-dialog-content>
    <div>
      <app-edit-file-attachments [inquiry]="inquiry">
      </app-edit-file-attachments>
    </div>
  </div>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="fileAttachmentsEditComponent && fileAttachmentsEditComponent.isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
