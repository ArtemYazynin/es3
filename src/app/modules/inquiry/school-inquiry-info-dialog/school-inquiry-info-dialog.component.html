<div *ngIf="data.$inquiry | async as inquiry">
  <h1 mat-dialog-title>Параметры заявления</h1>
  <div mat-dialog-content>
    <div>
      <app-edit-school-inquiry-info [schoolInquiryInfo]="inquiry.schoolInquiryInfo">
      </app-edit-school-inquiry-info>
    </div>
  </div>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="editSchoolInquiryInfoComponent && editSchoolInquiryInfoComponent.isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
