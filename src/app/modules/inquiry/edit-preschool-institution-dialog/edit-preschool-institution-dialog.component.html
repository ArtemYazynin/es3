<div *ngIf="data.$inquiry | async as inquiry">
  <h1 mat-dialog-title>Предпочитаемые организации</h1>
  <div mat-dialog-content>
    <div>
      <app-edit-institutions [inquiry]="inquiry">
      </app-edit-institutions>
    </div>
  </div>
  <mat-dialog-actions>
    <app-routing-buttons [configs]="configs" [isValid]="editInstitutionsComponent && editInstitutionsComponent.isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
