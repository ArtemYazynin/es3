<div *ngIf="data.$institutions | async as institutions">
  <h1 mat-dialog-title>Предпочитаемые организации</h1>
  <div mat-dialog-content>
    <app-inquiry-info-edit [theme]="themes.Default">
      <app-edit-institutions [institutions]="institutions" [inquiryType]="data.inquiryType">
      </app-edit-institutions>
    </app-inquiry-info-edit>
  </div>
  <app-dialog-buttons [config]="config" [isValid]="isValid()"></app-dialog-buttons>
</div>
