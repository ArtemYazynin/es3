<div class="widget-box">
  <div class="widget-title" *ngIf="!!title">
    <h5>{{title || '-'}}</h5>
    <div class="buttons" *ngIf="showEdit">
      <a class="btn" (click)="onEdit()"><i class="mdi mdi-lead-pencil"></i></a>
    </div>
  </div>
  <div class="widget-content">
    <ng-content></ng-content>
  </div>
</div>
