<div *ngIf="data.$petition | async as petition">
  <ng-container>
    <h1 mat-dialog-title>Ходатайство</h1>
    <div mat-dialog-content>
      <app-edit-petition [petition]="petition"></app-edit-petition>
    </div>
  </ng-container>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
