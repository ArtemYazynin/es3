<div>
  <ng-container>
    <h1 mat-dialog-title>Ходатайство</h1>
    <div mat-dialog-content>
      <div class="form-group">
        <mat-radio-group class="radio-group" [(ngModel)]="petitionType">
          <mat-radio-button class="radio-button" *ngFor="let type of types | petitionType" [value]="type.id">
            {{type.name}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <ng-container *ngIf="petitionType == petitionTypes.Individual">
        <div class="row">
          <div class="col-md-6">
            <full-name [person]="petition?.person"></full-name>
          </div>
          <div class="col-md-6">
            <identity-card [ids]="groupOfIdentityCardTypeId" [model]="petition?.person?.identityCard"></identity-card>
          </div>
        </div>
      </ng-container>
      <div class="form-group">

      </div>
      <div class="alert-info">
        <p>petitionType: {{petitionType}}</p>
      </div>
      <!-- <app-edit-person [model]="inquiry.applicant" [modelType]="data.modelType" [applicantType]="inquiry.applicantType"></app-edit-person> -->
    </div>
  </ng-container>
  <mat-dialog-actions>
    <button class="btn btn-inverse" [mat-dialog-close]="petition">Закрыть</button>
    <button class="btn btn-primary" (click)="save()" [disabled]="!isValid()">Сохранить</button>
  </mat-dialog-actions>
</div>
