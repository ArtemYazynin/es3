<div *ngIf="data.$inquiry | async as inquiry">
  <ng-container>
    <h1 mat-dialog-title>Ходатайство</h1>
    <div mat-dialog-content>
      <app-edit-petition [inquiry]="inquiry"></app-edit-petition>
    </div>
  </ng-container>
  <mat-dialog-actions>
    <app-routing-buttons [config]="config" [isValid]="editPetitionComponent && editPetitionComponent.isValid()"></app-routing-buttons>
  </mat-dialog-actions>
</div>
