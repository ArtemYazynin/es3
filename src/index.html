<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Е-Услуги. Образование.</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
  <app-root></app-root>
  <script>
    window.addEventListener("load", function () {
      var toggle = document.getElementById('container');
      var toggleContainer = document.getElementById('toggle-container');
      var toggleNumber;

      toggle.addEventListener('click', function () {
        toggleNumber = !toggleNumber;
        if (toggleNumber) {
          toggleContainer.style.clipPath = 'inset(0 0 0 50%)';
        } else {
          toggleContainer.style.clipPath = 'inset(0 50% 0 0)';
        }
        console.log(toggleNumber)
      });

      document.getElementsByClassName("region-list")[0].addEventListener("click", function () {
        document.getElementById("region-list").classList.toggle("on");
      })
      var textWhiteCollection = document.getElementsByClassName("text-white");
      for (let index = 0; index < textWhiteCollection.length; index++) {
        textWhiteCollection[index].addEventListener("click", function () {
          document.getElementById("region-list").classList.toggle("on");
        })
      }
    })
  </script>
</body>

</html>
